			//常量:constant , 对于复合类型的数据（主要是对象和数组），变量指向的是内存地址，保存的只是一个指针，const只能保证这个指针是固定的，至于它指向的数据结构是不是可变的，就完全不能控制了。

			const  ABC  = [12, 334];
